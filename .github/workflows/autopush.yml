name: xm-to-spotify-1stwave

on:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours
  workflow_dispatch:      # Allows manual run button

permissions:
  contents: write         # REQUIRED: Allows the bot to write to the repo

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip3 install requests cloudscraper

      - name: Run Sync Script
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          # Note: We no longer need SPOTIFY_PLAYLIST_ID in secrets!
        run: python3 xm_to_spotify.py
        
      - name: Commit and Push State
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          # Add BOTH files
          git add spotify_state.json seen_tracks.json
          git commit -m "Update playlist state and seen tracks [skip ci]" || echo "No changes"
          git push
